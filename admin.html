<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFigPoint - Admin Dashboard</title>

  <!-- Tailwind + Inter Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            primary: '#FD6606',
            secondary: '#012E03'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="bg-background text-text min-h-screen flex relative overflow-auto">
  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Animated Background -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-10 left-10 w-96 h-96 bg-primary rounded-full mix-blend-multiply blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-10 right-10 w-96 h-96 bg-secondary rounded-full mix-blend-multiply blur-3xl opacity-20 animate-pulse delay-1000"></div>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-card backdrop-blur-xl border-r border-border transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-border">
      <img src="assets/logo-circular.png" alt="MyFigPoint Logo" class="logo-header rounded-full object-contain">
      <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-text">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <nav class="flex-1 overflow-y-auto p-4 space-y-2">
      <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
      <a href="tasks.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-tasks"></i>
        <span>Earn Points</span>
      </a>
      <a href="referrals.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-users"></i>
        <span>Refer & Earn</span>
      </a>
      <a href="wallet.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-wallet"></i>
        <span>Wallet</span>
      </a>
      <a href="transactions.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-history"></i>
        <span>Transaction History</span>
      </a>
      <a href="redeem.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-gift"></i>
        <span>Redeem Points</span>
      </a>
      <a href="admin.html" class="flex items-center space-x-3 px-4 py-3 bg-primary/20 border border-primary/50 rounded-xl text-primary font-medium">
        <i class="fas fa-user-shield"></i>
        <span>Admin Panel</span>
      </a>
      <a href="profile.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-user-cog"></i>
        <span>Profile & Settings</span>
      </a>
    </nav>

    <div class="p-6 border-t border-border">
      <div class="flex items-center space-x-3">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="Admin" class="w-12 h-12 rounded-full ring-2 ring-primary">
        <div>
          <p class="font-semibold">Admin User</p>
          <p class="text-sm text-gray-600 dark:text-gray-400">admin@example.com</p>
        </div>
      </div>
      <a href="#" onclick="logout()" class="mt-4 block text-center bg-red-600/20 hover:bg-red-600/30 text-red-400 py-2 rounded-lg text-sm font-medium transition">
        Logout
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 lg:ml-64">
    <header class="bg-card backdrop-blur-xl border-b border-border sticky top-0 z-40">
      <div class="flex items-center justify-between px-3 py-1.5">
        <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-text">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-2xl md:text-4xl font-black text-primary">
          Admin Dashboard
        </h1>
        <div class="text-right">
          <p class="text-lg md:text-2xl font-bold">Pending Withdrawals</p>
          <p class="text-3xl md:text-5xl font-bold text-yellow-400" id="pendingCount">0</p>
        </div>
      </div>
    </header>

    <main class="p-6 lg:p-10 max-w-7xl mx-auto">
      <!-- Filters -->
      <div class="card rounded-3xl p-8 mb-10 shadow-2xl">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
          <i class="fas fa-filter text-primary"></i> Filter Withdrawals
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <input type="date" id="filterDate" class="bg-card border border-border rounded-2xl px-6 py-4 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/30 transition" />
          <select id="filterStatus" class="bg-card border border-border rounded-2xl px-6 py-4 focus:outline-none focus:border-primary">
            <option value="">All Status</option>
            <option value="pending" selected>Pending</option>
            <option value="completed">Completed</option>
            <option value="failed">Rejected</option>
          </select>
          <input type="text" id="filterUser" placeholder="User ID or Email" class="bg-card border border-border rounded-2xl px-6 py-4 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/30 transition" />
          <button onclick="applyFilters()" class="bg-primary hover:bg-orange-700 px-8 py-4 rounded-2xl font-bold transition shadow-xl">
            <i class="fas fa-search mr-2"></i> Apply Filter
          </button>
        </div>
      </div>

      <!-- Withdrawals List -->
      <div id="withdrawalsContainer" class="space-y-6">
        <!-- Loading indicator -->
        <div class="text-center py-10">
          <i class="fas fa-spinner fa-spin text-4xl text-primary"></i>
          <p class="mt-4 text-xl">Loading withdrawals...</p>
        </div>
      </div>

      <div class="text-center mt-12 hidden" id="loadMoreContainer">
        <button onclick="loadMore()" class="bg-card hover:bg-card/80 px-12 py-6 rounded-2xl font-bold text-xl transition">
          Load More Withdrawals
        </button>
      </div>
    </main>
  </div>

  <!-- Overlay -->
  <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/70 z-40 hidden lg:hidden"></div>

  <!-- Withdrawal Detail Modal -->
  <div id="withdrawalModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" onclick="closeModal()"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl bg-card rounded-3xl p-8 border border-border">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold">Withdrawal Details</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-text">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      
      <div id="modalContent">
        <!-- Content will be loaded dynamically -->
      </div>
      
      <div class="flex justify-end gap-4 mt-8">
        <button id="rejectBtn" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-xl font-bold transition">
          Reject Withdrawal
        </button>
        <button id="approveBtn" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-bold transition">
          Approve Withdrawal
        </button>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let currentPage = 1;
    let currentFilters = {};
    let selectedWithdrawal = null;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
      document.getElementById('overlay').classList.toggle('hidden');
    }

    function applyFilters() {
      currentPage = 1;
      currentFilters = {
        date: document.getElementById('filterDate').value,
        status: document.getElementById('filterStatus').value,
        user: document.getElementById('filterUser').value
      };
      loadWithdrawals();
    }

    function loadMore() {
      currentPage++;
      loadWithdrawals(true);
    }

    function loadWithdrawals(append = false) {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      // Build query parameters
      const params = new URLSearchParams();
      params.append('page', currentPage);
      params.append('per_page', 10);
      
      if (currentFilters.status) params.append('status', currentFilters.status);
      if (currentFilters.date) params.append('date', currentFilters.date);
      if (currentFilters.user) params.append('user', currentFilters.user);

      // Show loading indicator
      if (!append) {
        document.getElementById('withdrawalsContainer').innerHTML = `
          <div class="text-center py-10">
            <i class="fas fa-spinner fa-spin text-4xl text-primary"></i>
            <p class="mt-4 text-xl">Loading withdrawals...</p>
          </div>
        `;
      }

      fetch(`/api/admin/withdrawals?${params.toString()}`, {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.withdrawals) {
          // Update pending count
          document.getElementById('pendingCount').textContent = data.total;
          
          // Render withdrawals
          renderWithdrawals(data.withdrawals, append);
          
          // Show/hide load more button
          document.getElementById('loadMoreContainer').classList.toggle('hidden', data.current_page >= data.pages);
        }
      })
      .catch(error => {
        console.error('Error loading withdrawals:', error);
        document.getElementById('withdrawalsContainer').innerHTML = `
          <div class="text-center py-10">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
            <p class="mt-4 text-xl">Failed to load withdrawals</p>
            <button onclick="loadWithdrawals()" class="mt-4 bg-primary hover:bg-orange-700 px-6 py-3 rounded-xl font-bold transition">
              Retry
            </button>
          </div>
        `;
      });
    }

    function renderWithdrawals(withdrawals, append = false) {
      const container = document.getElementById('withdrawalsContainer');
      
      if (!append) {
        container.innerHTML = '';
      }
      
      if (withdrawals.length === 0) {
        container.innerHTML = `
          <div class="text-center py-10">
            <i class="fas fa-inbox text-4xl text-gray-500"></i>
            <p class="mt-4 text-xl">No withdrawals found</p>
          </div>
        `;
        return;
      }
      
      withdrawals.forEach(item => {
        const withdrawal = item.transaction;
        const user = item.user;
        
        const card = document.createElement('div');
        card.className = 'withdrawal-card card rounded-3xl p-8 hover:border-primary transition-all slide-in cursor-pointer';
        card.onclick = () => showWithdrawalDetails(withdrawal, user);
        
        // Format date
        const date = new Date(withdrawal.created_at);
        
        // Determine status color
        let statusClass = 'bg-yellow-600/20 text-yellow-400';
        if (withdrawal.status === 'completed') statusClass = 'bg-green-600/20 text-green-400';
        if (withdrawal.status === 'failed') statusClass = 'bg-red-600/20 text-red-400';
        
        // Extract method from description
        const methodMatch = withdrawal.description.match(/via (\w+)/);
        const method = methodMatch ? methodMatch[1] : 'unknown';
        
        card.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-6">
              <div class="w-16 h-16 bg-blue-600/20 rounded-2xl flex items-center justify-center">
                <i class="fas fa-money-bill-transfer text-blue-400 text-3xl"></i>
              </div>
              <div>
                <h3 class="text-2xl font-bold">${user ? user.full_name : 'Unknown User'}</h3>
                <p class="text-gray-600 dark:text-gray-400">${withdrawal.description}</p>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">${date.toLocaleDateString()} â€¢ ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
              </div>
            </div>
            <div class="text-right">
              <p class="text-4xl font-bold text-red-400">${withdrawal.amount.toFixed(2)} USD</p>
              <p class="text-2xl font-bold text-gray-400">${Math.abs(withdrawal.points_amount).toFixed(2)} pts</p>
              <span class="${statusClass} px-4 py-2 rounded-full text-sm font-bold mt-2 inline-block">${withdrawal.status}</span>
            </div>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    function showWithdrawalDetails(withdrawal, user) {
      selectedWithdrawal = withdrawal;
      
      const modalContent = document.getElementById('modalContent');
      
      // Format date
      const date = new Date(withdrawal.created_at);
      
      // Extract method from description
      const methodMatch = withdrawal.description.match(/via (\w+)/);
      const method = methodMatch ? methodMatch[1] : 'unknown';
      
      // Extract additional details
      let additionalDetails = '';
      if (method === 'crypto') {
        const addressMatch = withdrawal.description.match(/to ([^\s]+)/);
        if (addressMatch) {
          additionalDetails = `<p><strong>Crypto Address:</strong> ${addressMatch[1]}</p>`;
        }
      } else if (method === 'gift_card') {
        const typeMatch = withdrawal.description.match(/as ([^\s]+)/);
        if (typeMatch) {
          additionalDetails = `<p><strong>Gift Card Type:</strong> ${typeMatch[1]}</p>`;
        }
      }
      
      modalContent.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <h4 class="text-xl font-bold mb-4">User Information</h4>
            <p><strong>Name:</strong> ${user ? user.full_name : 'N/A'}</p>
            <p><strong>Email:</strong> ${user ? user.email : 'N/A'}</p>
            <p><strong>User ID:</strong> ${withdrawal.user_id}</p>
          </div>
          
          <div>
            <h4 class="text-xl font-bold mb-4">Withdrawal Details</h4>
            <p><strong>Amount:</strong> ${Math.abs(withdrawal.points_amount).toFixed(2)} points ($${Math.abs(withdrawal.amount).toFixed(2)})</p>
            <p><strong>Method:</strong> ${method}</p>
            ${additionalDetails}
            <p><strong>Status:</strong> ${withdrawal.status}</p>
            <p><strong>Date:</strong> ${date.toLocaleString()}</p>
          </div>
        </div>
        
        <div class="mt-6">
          <h4 class="text-xl font-bold mb-4">Description</h4>
          <p>${withdrawal.description}</p>
        </div>
      `;
      
      // Set button states based on status
      const rejectBtn = document.getElementById('rejectBtn');
      const approveBtn = document.getElementById('approveBtn');
      
      if (withdrawal.status === 'pending') {
        rejectBtn.classList.remove('hidden');
        approveBtn.classList.remove('hidden');
        rejectBtn.disabled = false;
        approveBtn.disabled = false;
      } else {
        rejectBtn.classList.add('hidden');
        approveBtn.classList.add('hidden');
      }
      
      document.getElementById('withdrawalModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('withdrawalModal').classList.add('hidden');
      selectedWithdrawal = null;
    }

    function approveWithdrawal() {
      if (!selectedWithdrawal) return;
      
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }
      
      // Disable buttons during processing
      document.getElementById('approveBtn').disabled = true;
      document.getElementById('rejectBtn').disabled = true;
      
      fetch(`/api/admin/withdrawals/${selectedWithdrawal.id}/approve`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.includes('success')) {
          alert('Withdrawal approved successfully!');
          closeModal();
          loadWithdrawals(); // Refresh the list
        } else {
          alert('Failed to approve withdrawal: ' + (data.message || 'Unknown error'));
        }
      })
      .catch(error => {
        console.error('Error approving withdrawal:', error);
        alert('Failed to approve withdrawal. Please try again.');
      })
      .finally(() => {
        // Re-enable buttons
        document.getElementById('approveBtn').disabled = false;
        document.getElementById('rejectBtn').disabled = false;
      });
    }

    function rejectWithdrawal() {
      if (!selectedWithdrawal) return;
      
      if (!confirm('Are you sure you want to reject this withdrawal? The points will be refunded to the user.')) {
        return;
      }
      
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }
      
      // Disable buttons during processing
      document.getElementById('approveBtn').disabled = true;
      document.getElementById('rejectBtn').disabled = true;
      
      fetch(`/api/admin/withdrawals/${selectedWithdrawal.id}/reject`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.includes('success')) {
          alert('Withdrawal rejected and points refunded!');
          closeModal();
          loadWithdrawals(); // Refresh the list
        } else {
          alert('Failed to reject withdrawal: ' + (data.message || 'Unknown error'));
        }
      })
      .catch(error => {
        console.error('Error rejecting withdrawal:', error);
        alert('Failed to reject withdrawal. Please try again.');
      })
      .finally(() => {
        // Re-enable buttons
        document.getElementById('approveBtn').disabled = false;
        document.getElementById('rejectBtn').disabled = false;
      });
    }

    // Event listeners for modal buttons
    document.getElementById('approveBtn').addEventListener('click', approveWithdrawal);
    document.getElementById('rejectBtn').addEventListener('click', rejectWithdrawal);

    // Fetch withdrawals when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadWithdrawals();
    });

    // Logout function
    function logout() {
      localStorage.removeItem('access_token');
      window.location.href = 'login.html';
    }
  </script>
  <script src="assets/js/theme.js"></script>
</body>
</html>
