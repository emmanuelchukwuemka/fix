<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFigPoint - Transaction History</title>

  <!-- Tailwind + Inter Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            primary: '#FD6606',
            secondary: '#012E03'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-background text-text min-h-screen flex relative overflow-auto">
  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>


  <!-- Animated Background -->
  <div class="absolute inset-0 -z-10">
    <div
      class="absolute top-10 left-10 w-96 h-96 bg-primary rounded-full mix-blend-multiply blur-3xl opacity-20 animate-pulse">
    </div>
    <div
      class="absolute bottom-10 right-10 w-96 h-96 bg-secondary rounded-full mix-blend-multiply blur-3xl opacity-20 animate-pulse delay-1000">
    </div>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed inset-y-0 left-0 z-50 w-64 bg-card backdrop-blur-xl border-r border-border transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-border">
      <div class="flex flex-col items-center">
        <img src="assets/logo.png" alt="MyFigPoint Logo" class="logo-header rounded-full object-contain">
        <p class="text-primary font-bold mt-1 text-xs">MyFigPoint</p>
      </div>
      <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-text">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <nav class="flex-1 overflow-y-auto p-4 space-y-2">
      <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
      <a href="tasks.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-tasks"></i>
        <span>Earn Points</span>
      </a>
      <a href="referrals.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-users"></i>
        <span>Refer & Earn</span>
      </a>
      <a href="wallet.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-wallet"></i>
        <span>Wallet</span>
      </a>
      <a href="transactions.html"
        class="flex items-center space-x-3 px-4 py-3 bg-primary/20 border border-primary/50 rounded-xl text-primary font-medium">
        <i class="fas fa-history"></i>
        <span>Transaction History</span>
      </a>
      <a href="redeem.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-gift"></i>
        <span>Redeem Code</span>
      </a>
      <a href="support.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-headset"></i>
        <span>Support Center</span>
      </a>
      <a href="profile.html" class="flex items-center space-x-3 px-4 py-3 hover:bg-card rounded-xl transition">
        <i class="fas fa-user-cog"></i>
        <span>Profile & Settings</span>
      </a>
    </nav>

    <div class="p-6 border-t border-border">
      <div class="flex items-center space-x-3">
        <img id="sidebarAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=User" alt="User"
          class="w-12 h-12 rounded-full ring-2 ring-primary">
        <div>
          <p id="sidebarUserName" class="font-semibold">Loading...</p>
          <p id="sidebarUserEmail" class="text-sm text-gray-600 dark:text-gray-400">Loading...</p>
        </div>
      </div>
      <a href="#" onclick="logout()"
        class="mt-4 block text-center bg-red-600/20 hover:bg-red-600/30 text-red-400 py-2 rounded-lg text-sm font-medium transition">
        Logout
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 lg:ml-64">
    <header class="bg-card backdrop-blur-xl border-b border-border sticky top-0 z-40">
      <div class="flex items-center justify-between px-6 py-6">
        <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-text">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <div>
          <h1 class="text-4xl font-black text-primary">
            Transaction History
          </h1>
          <p class="text-gray-600 dark:text-gray-400 mt-2">Track every dollar earned & withdrawn</p>
        </div>
        <div class="text-right">
          <p class="text-2xl font-bold">Points Balance</p>
          <p id="topPointsBalance" class="text-5xl font-bold text-green-400">0<span class="text-3xl"> pts</span></p>
        </div>
      </div>
    </header>

    <main class="p-6 lg:p-10 max-w-7xl mx-auto">

      <!-- Filters -->
      <div class="card rounded-3xl p-8 mb-10 shadow-2xl">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
          <i class="fas fa-filter text-primary"></i> Filter Transactions
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <input type="date" id="filterDate"
            class="bg-card border border-border rounded-2xl px-6 py-4 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/30 transition" />
          <select id="filterType"
            class="bg-card border border-border rounded-2xl px-6 py-4 focus:outline-none focus:border-primary">
            <option value="">All Types</option>
            <option value="earning">Earnings</option>
            <option value="withdrawal">Withdrawals</option>
            <option value="bonus">Bonuses</option>
          </select>
          <select id="filterStatus"
            class="bg-card border border-border rounded-2xl px-6 py-4 focus:outline-none focus:border-primary">
            <option value="">All Status</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
            <option value="failed">Failed</option>
          </select>
          <button onclick="applyFilters()"
            class="bg-primary hover:bg-orange-700 px-8 py-4 rounded-2xl font-bold transition shadow-xl">
            <i class="fas fa-search mr-2"></i> Apply Filter
          </button>
        </div>
      </div>

      <!-- Export Buttons -->
      <div class="flex justify-end gap-4 mb-8">
        <button onclick="exportCSV()"
          class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 px-8 py-4 rounded-2xl font-bold shadow-xl flex items-center gap-3">
          <i class="fas fa-file-csv text-2xl"></i> Export CSV
        </button>
        <button onclick="exportPDF()"
          class="bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 px-8 py-4 rounded-2xl font-bold shadow-xl flex items-center gap-3">
          <i class="fas fa-file-pdf text-2xl"></i> Export PDF
        </button>
      </div>

      <!-- Transactions List -->
      <div id="transactionsContainer" class="space-y-6">
        <div class="text-center py-12 text-gray-500">
          <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
          <p>Loading transactions...</p>
        </div>
      </div>

      <div class="text-center mt-12">
        <button class="bg-card hover:bg-card/80 px-12 py-6 rounded-2xl font-bold text-xl transition">
          Load More Transactions
        </button>
      </div>
    </main>
  </div>

  <!-- Overlay -->
  <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/70 z-40 hidden lg:hidden"></div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
      document.getElementById('overlay').classList.toggle('hidden');
    }

    // Global transactions array
    const transactions = [];

    // Fetch transactions when page loads
    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      if (typeof updateSidebar === 'function') {
        updateSidebar();
      }

      // Fetch Points Balance
      fetch('/api/points/balance', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
        .then(response => response.json())
        .then(data => {
          const balance = data.points_balance || 0;
          document.getElementById('topPointsBalance').innerHTML = balance.toLocaleString() + '<span class="text-3xl"> pts</span>';
        });

      fetch('/api/transactions/', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('transactionsContainer');
          container.innerHTML = '';

          if (data.transactions && data.transactions.length > 0) {
            // Update the global transactions array for export functions
            transactions.length = 0;
            data.transactions.forEach(t => transactions.push({
              date: t.created_at,
              type: t.type,
              desc: t.description,
              amount: t.amount !== 0 ? t.amount : t.points_amount,
              status: t.status
            }));

            data.transactions.forEach(transaction => {
              const card = document.createElement('div');
              card.className = 'transaction-card card rounded-3xl p-8 hover:border-primary transition-all slide-in';

              let iconClass = 'fa-arrow-down text-green-400';
              let bgColor = 'bg-green-600/20';
              let amountClass = 'text-green-400';
              let amountPrefix = '+';

              if (transaction.amount < 0 || transaction.type === 'point_withdrawal') {
                iconClass = 'fa-arrow-up text-red-400';
                bgColor = 'bg-red-600/20';
                amountClass = 'text-red-400';
                amountPrefix = '';
              } else if (transaction.type === 'referral_bonus') {
                iconClass = 'fa-gift text-yellow-400';
                bgColor = 'bg-yellow-600/20';
                amountClass = 'text-yellow-400';
              }

              const date = new Date(transaction.created_at);
              const amountStr = transaction.amount !== 0 ?
                `${amountPrefix}$${Math.abs(transaction.amount).toFixed(2)}` :
                `${amountPrefix}${transaction.points_amount} pts`;

              card.innerHTML = `
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                  <div class="w-16 h-16 ${bgColor} rounded-2xl flex items-center justify-center">
                    <i class="fas ${iconClass} text-3xl"></i>
                  </div>
                  <div>
                    <h3 class="text-2xl font-bold">${transaction.description || transaction.type}</h3>
                    <p class="text-gray-400">${transaction.type}</p>
                    <p class="text-sm text-gray-500 mt-2">${date.toLocaleDateString()} â€¢ ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                  </div>
                </div>
                <div class="text-right">
                  <p class="text-4xl font-bold ${amountClass}">${amountStr}</p>
                  <span class="bg-gray-600/20 text-gray-400 px-4 py-2 rounded-full text-sm font-bold">${transaction.status}</span>
                </div>
              </div>
            `;
              container.appendChild(card);
            });
          } else {
            container.innerHTML = '<div class="text-center py-12 text-gray-500"><p>No transactions found.</p></div>';
          }
        })
        .catch(error => {
          console.error('Error fetching transactions:', error);
        });
    });
    // Filter function
    function applyFilters() {
      const date = document.getElementById('filterDate').value;
      const type = document.getElementById('filterType').value;
      const status = document.getElementById('filterStatus').value;

      document.querySelectorAll('.transaction-card').forEach(card => {
        card.style.display = 'block';
        // Real filtering logic would go here
      });

      confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 } });
    }

    // Export to CSV
    function exportCSV() {
      let csv = "Date,Type,Description,Amount,Status\n";
      transactions.forEach(t => {
        csv += `${t.date},${t.type},${t.desc},${t.amount},${t.status}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'MyFigPoint_Transactions.csv';
      a.click();
      confetti({ particleCount: 100, spread: 70 });
    }

    // Export to PDF
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(20);
      doc.text('MyFigPoint - Transaction History', 105, 20, null, null, 'center');
      doc.setFontSize(12);
      doc.text(`Generated on ${new Date().toLocaleDateString()}`, 105, 30, null, null, 'center');

      const rows = transactions.map(t => [
        t.date,
        t.type.charAt(0).toUpperCase() + t.type.slice(1),
        t.desc,
        `$${Math.abs(t.amount).toFixed(2)}`,
        t.status
      ]);

      doc.autoTable({
        head: [['Date', 'Type', 'Description', 'Amount', 'Status']],
        body: rows,
        startY: 40,
        theme: 'dark'
      });

      doc.save('MyFigPoint_Transactions.pdf');
      confetti({ particleCount: 150, spread: 90 });
    }



  </script>
  <script src="assets/js/theme.js"></script>

  <!-- Fixed Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>
</body>

</html>
