<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFigPoint - Forgot Password</title>

  <!-- Tailwind + Inter Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            primary: '#FD6606',
            secondary: '#012E03'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="bg-background text-text min-h-screen flex items-center justify-center p-4 relative overflow-auto">
  <!-- Animated Background -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-0 left-0 w-96 h-96 bg-primary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-secondary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse delay-1000"></div>
  </div>

  <div class="max-w-md w-full">
    <div class="text-center mb-10">
      <div class="flex flex-col items-center">
        <img src="assets/logo.png" alt="MyFigPoint Logo" class="logo-header rounded-full object-contain mx-auto">
        <p class="text-primary font-bold mt-2 text-base">MyFigPoint</p>
      </div>
      <h1 class="mt-6 text-3xl font-extrabold">Forgot Password?</h1>
      <p class="mt-2 text-gray-600 dark:text-gray-400">
        Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>

    <div class="card rounded-3xl p-8 shadow-2xl">
      <form id="forgotPasswordForm">
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="form-input w-full px-6 py-5 rounded-2xl"
            placeholder="you@example.com"
          />
        </div>

        <button type="submit" class="btn-primary w-full font-bold text-xl py-5 rounded-2xl shadow-2xl transform hover:scale-105 transition duration-300">
          Send Reset Link
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="login.html" class="text-primary font-bold hover:underline">&larr; Back to Login</a>
      </div>
    </div>

    <!-- Success Message (Hidden by default) -->
    <div id="successMessage" class="card rounded-3xl p-8 shadow-2xl mt-6 hidden">
      <div class="text-center">
        <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
        <h3 class="text-2xl font-bold mb-2">Check Your Email</h3>
        <p class="text-gray-600 dark:text-gray-400">
          If an account exists with that email address, we've sent password reset instructions.
        </p>
        <p class="mt-4 text-sm text-gray-500">
          Didn't receive the email? Check your spam folder.
        </p>
        <a href="login.html" class="mt-6 inline-block text-primary font-bold hover:underline">
          Return to Login
        </a>
      </div>
    </div>
  </div>

  <script>
    // Form submission
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const button = this.querySelector('button[type="submit"]');
      const originalText = button.innerHTML;
      
      // Loading state
      button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';
      button.disabled = true;
      
      // Send request to backend
      fetch('/api/auth/forgot-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      })
      .then(response => response.json())
      .then(data => {
        // Show success message regardless of whether email exists (for security)
        document.getElementById('forgotPasswordForm').closest('.card').classList.add('hidden');
        document.getElementById('successMessage').classList.remove('hidden');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
        button.innerHTML = originalText;
        button.disabled = false;
      });
    });
  </script>
  <script src="assets/js/theme.js"></script>
  
  <!-- Fixed Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>
</body>
</html>
