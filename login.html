<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFigPoint - Login</title>
  <meta name="description" content="Sign in to your MyFigPoint account to access your rewards dashboard and start earning points." />

  <!-- Tailwind CSS v3 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            primary: '#FD6606',
            secondary: '#012E03'
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="bg-background text-text overflow-auto">
  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Animated Background Orbs -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-20 left-10 w-72 h-72 bg-primary/30 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-primary/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-primary/10 rounded-full blur-3xl animate-pulse delay-700"></div>
    
    <!-- Floating Particles -->
    <div class="absolute inset-0">
      <div class="absolute w-2 h-2 bg-primary rounded-full animate-float" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
      <div class="absolute w-3 h-3 bg-primary rounded-full animate-float" style="top: 40%; right: 15%; animation-delay: 3s;"></div>
      <div class="absolute w-2 h-2 bg-primary rounded-full animate-float" style="bottom: 30%; left: 30%; animation-delay: 6s;"></div>
      <div class="absolute w-4 h-4 bg-primary rounded-full animate-float" style="top: 60%; left: 70%; animation-delay: 9s;"></div>
    </div>
  </div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md mx-auto my-8 px-4 py-12">
    <div class="bg-card backdrop-blur-2xl border border-border rounded-3xl shadow-2xl p-10 animate-fade-in-up animate-glow">
      
      <!-- Logo + Title -->
      <div class="text-center mb-8">
        <img src="assets/logo-circular.png" alt="MyFigPoint Logo" class="h-20 w-20 rounded-full object-contain mx-auto mb-4">
        <p class="text-text mt-3 text-lg">Welcome back! Sign in to continue</p>
      </div>

      <!-- Social Login -->
      <div class="space-y-4 mb-8">
        <button class="w-full bg-card hover:bg-primary/10 border border-border text-text py-4 rounded-2xl font-semibold transition flex items-center justify-center gap-3">
          <img src="https://www.google.com/favicon.ico" class="w-5 h-5" alt="Google">
          Continue with Google
        </button>
        <button class="w-full bg-card hover:bg-primary/10 border border-border text-text py-4 rounded-2xl font-semibold transition flex items-center justify-center gap-3">
          <i class="fab fa-apple text-2xl"></i>
          Continue with Apple
        </button>
      </div>

      <div class="relative text-center mb-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-border"></div>
        </div>
        <span class="relative bg-card px-4 text-text">or sign in with email</span>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <input 
            type="email" 
            id="email" 
            name="email"
            required 
            class="form-input w-full px-6 py-5 rounded-2xl"
            placeholder="Email Address"
          />
        </div>

        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password"
            required 
            class="form-input w-full px-6 py-5 pr-14 rounded-2xl"
            placeholder="Password"
          />
          <button type="button" onclick="togglePassword()" class="absolute right-5 top-5 text-text hover:text-primary">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>

        <div class="flex justify-between items-center">
          <label class="flex items-center text-text">
            <input type="checkbox" class="mr-2 rounded text-primary focus:ring-primary" />
            <span class="text-sm">Remember me</span>
          </label>
          <a href="#" class="text-sm text-primary hover:text-primary/80 font-bold transition">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary w-full font-bold text-xl py-6 rounded-2xl shadow-2xl transform hover:scale-105 transition duration-300">
          Sign In
        </button>
      </form>

      <!-- Sign Up Link -->
      <p class="text-center mt-8 text-text">
        Don't have an account? 
        <a href="signup.html" class="text-primary font-bold hover:underline">Sign Up Free</a>
      </p>
    </div>
  </div>

  <script>
    // Password toggle
    function togglePassword() {
      const password = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        password.type = 'password';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Optional: Add loading state on submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const button = this.querySelector('button[type="submit"]');
      const originalText = button.innerHTML;
      button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing In...';
      button.disabled = true;
      
      // For testing purposes, allow login with any credentials
      setTimeout(() => {
        localStorage.setItem('access_token', 'test-token');
        window.location.href = 'dashboard.html';
      }, 1000);
      
      // Original code for reference (commented out)
      /*

      fetch('/api/auth/login', {
        method: 'POST',

        },

      })

      .then(data => {

          localStorage.setItem('access_token', data.access_token);

        console.error('Error:', error);

      });
      */
    });
  </script>
  <script src="assets/js/theme.js"></script>
</body>
</html>
