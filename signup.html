<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFigPoint - Create Account</title>

  <!-- Tailwind + Inter Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          animation: {
            'float': 'float 20s infinite linear',
            'glow': 'glow 3s ease-in-out infinite alternate',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards'
          },
          keyframes: {
            float: {
              '0%': { transform: 'translateY(0) rotate(0deg)' },
              '100%': { transform: 'translateY(-100vh) rotate(360deg)' }
            },
            glow: {
              '0%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.4)' },
              '100%': { boxShadow: '0 0 40px rgba(139, 92, 246, 0.8)' }
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="bg-gray-950 min-h-screen relative overflow-auto">

  <!-- Animated Background Particles -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-20 left-10 w-72 h-72 bg-purple-600/30 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-indigo-600/30 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-pink-600/20 rounded-full blur-3xl animate-pulse delay-700"></div>
    
    <!-- Floating Particles -->
    <div class="absolute inset-0">
      <div class="absolute w-2 h-2 bg-purple-400 rounded-full animate-float" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
      <div class="absolute w-3 h-3 bg-indigo-400 rounded-full animate-float" style="top: 40%; right: 15%; animation-delay: 3s;"></div>
      <div class="absolute w-2 h-2 bg-pink-400 rounded-full animate-float" style="bottom: 30%; left: 30%; animation-delay: 6s;"></div>
      <div class="absolute w-4 h-4 bg-purple-500 rounded-full animate-float" style="top: 60%; left: 70%; animation-delay: 9s;"></div>
    </div>
  </div>

  <!-- Main Card -->
  <div class="relative w-full max-w-md mx-auto my-8 px-4 py-12">
    <div class="bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-2xl p-10 animate-fade-in-up animate-glow">
      
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-5xl font-black bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
          MyFigPoint
        </h1>
        <p class="text-gray-300 mt-3 text-lg">Join thousands earning real money daily</p>
      </div>

      <!-- Social Login -->
      <div class="space-y-4 mb-8">
        <button class="w-full bg-white/10 hover:bg-white/20 border border-white/30 text-white py-4 rounded-2xl font-semibold transition flex items-center justify-center gap-3">
          <img src="https://www.google.com/favicon.ico" class="w-5 h-5" alt="Google">
          Continue with Google
        </button>
        <button class="w-full bg-black/40 hover:bg-black/60 border border-white/30 text-white py-4 rounded-2xl font-semibold transition flex items-center justify-center gap-3">
          <i class="fab fa-apple text-2xl"></i>
          Continue with Apple
        </button>
      </div>

      <div class="relative text-center mb-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-white/20"></div>
        </div>
        <span class="relative bg-gray-950 px-4 text-gray-400">or sign up with email</span>
      </div>

      <!-- Form -->
      <form id="signupForm" class="space-y-6">
        <div>
          <input 
            type="text" 
            name="full_name"
            placeholder="Full Name" 
            required
            class="w-full px-6 py-5 bg-white/10 border border-white/30 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:ring-4 focus:ring-purple-400/30 transition"
          />
        </div>

        <div>
          <input 
            type="email" 
            name="email"
            placeholder="Email Address" 
            required
            class="w-full px-6 py-5 bg-white/10 border border-white/30 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:ring-4 focus:ring-purple-400/30 transition"
          />
        </div>

        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Create Password" 
            required
            class="w-full px-6 py-5 pr-14 bg-white/10 border border-white/30 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:ring-4 focus:ring-purple-400/30 transition"
          />
          <button type="button" onclick="togglePassword()" class="absolute right-5 top-5 text-gray-400 hover:text-white">
            <i id="eyeIcon" class="fas fa-eye"></i>
          </button>
        </div>

        <!-- Password Strength -->
        <div class="h-2 bg-gray-700 rounded-full overflow-hidden">
          <div id="strengthBar" class="h-full w-0 transition-all duration-500"></div>
        </div>
        <p id="strengthText" class="text-sm text-gray-400 text-right">Enter a strong password</p>

        <!-- Referral Code (Optional) -->
        <div>
          <input 
            type="text" 
            name="referral_code"
            placeholder="Referral Code (Optional)" 
            class="w-full px-6 py-5 bg-white/10 border border-white/30 rounded-2xl text-white placeholder-gray-500 focus:outline-none focus:border-green-400 focus:ring-4 focus:ring-green-400/30 transition"
          />
          <p class="text-xs text-gray-400 mt-2">Use a friendâ€™s code to get bonus points!</p>
        </div>

        <!-- Role Selection -->
        <div class="flex gap-4">
          <label class="flex-1">
            <input type="radio" name="role" value="user" checked class="hidden peer">
            <div class="bg-white/10 peer-checked:bg-purple-600/30 border border-white/30 peer-checked:border-purple-400 rounded-2xl p-5 text-center cursor-pointer transition">
              <i class="fas fa-user text-3xl mb-3 block"></i>
              <span class="font-bold">User</span>
              <p class="text-xs text-gray-400 mt-1">Earn points & cash</p>
            </div>
          </label>
          <label class="flex-1">
            <input type="radio" name="role" value="partner" class="hidden peer">
            <div class="bg-white/10 peer-checked:bg-gradient-to-r peer-checked:from-purple-600/30 peer-checked:to-pink-600/30 border border-white/30 peer-checked:border-pink-400 rounded-2xl p-5 text-center cursor-pointer transition">
              <i class="fas fa-handshake text-3xl mb-3 block"></i>
              <span class="font-bold">Partner</span>
              <p class="text-xs text-gray-400 mt-1">Promote & earn more</p>
            </div>
          </label>
        </div>

        <!-- Submit -->
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 text-white font-bold text-xl py-6 rounded-2xl shadow-2xl transform hover:scale-105 transition duration-300"
        >
          Create Free Account
        </button>
      </form>

      <p class="text-center mt-8 text-gray-300">
        Already have an account? 
        <a href="login.html" class="text-purple-400 font-bold hover:underline">Sign In</a>
      </p>

      <p class="text-center text-xs text-gray-500 mt-6">
        By signing up, you agree to our <a href="#" class="underline">Terms</a> and <a href="#" class="underline">Privacy Policy</a>
      </p>
    </div>
  </div>

  <script>
    // Password toggle
    function togglePassword() {
      const pass = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (pass.type === 'password') {
        pass.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        pass.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Password strength
    document.getElementById('password').addEventListener('input', function() {
      const val = this.value;
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');
      
      let strength = 0;
      if (val.length >= 8) strength += 20;
      if (val.match(/[a-z]/) && val.match(/[A-Z]/)) strength += 20;
      if (val.match(/[0-9]/)) strength += 20;
      if (val.match(/[^a-zA-Z0-9]/)) strength += 20;
      if (val.length >= 12) strength += 20;

      strengthBar.style.width = strength + '%';
      
      if (strength < 40) {
        strengthBar.className = 'h-full bg-red-500 transition-all';
        strengthText.textContent = 'Weak';
        strengthText.className = 'text-sm text-red-400 text-right';
      } else if (strength < 80) {
        strengthBar.className = 'h-full bg-yellow-500 transition-all';
        strengthText.textContent = 'Medium';
        strengthText.className = 'text-sm text-yellow-400 text-right';
      } else {
        strengthBar.className = 'h-full bg-green-500 transition-all';
        strengthText.textContent = 'Strong!';
        strengthText.className = 'text-sm text-green-400 text-right font-bold';
      }
    });

    // Form submit with confetti
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const data = {
        full_name: formData.get('full_name'),
        email: formData.get('email'),
        password: formData.get('password'),
        role: document.querySelector('input[name="role"]:checked').value
      };
      
      // Get referral code if provided
      const referralCode = formData.get('referral_code');
      if (referralCode && referralCode.trim() !== '') {
        data.referral_code = referralCode.trim();
      }

      // Show loading state
      const submitButton = this.querySelector('button[type="submit"]');
      const originalText = submitButton.innerHTML;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Account...';
      submitButton.disabled = true;

      fetch('/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#a855f7', '#8b5cf6', '#ec4899', '#3b82f6']
          });
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          alert('Registration failed: ' + (data.message || 'Unknown error'));
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Registration failed. Please try again.');
      })
      .finally(() => {
        // Reset button state
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
