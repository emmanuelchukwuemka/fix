<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFigPoint - Sign Up</title>
  <meta name="description" content="Join MyFigPoint today and start earning rewards for completing tasks, referrals, and daily activities." />

  <!-- Tailwind CSS v3 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            primary: '#FD6606',
            secondary: '#012E03'
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />

</head>

<body class="bg-background text-text overflow-auto">

  <!-- Animated Background Particles -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-20 left-10 w-72 h-72 bg-primary/30 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-primary/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-primary/10 rounded-full blur-3xl animate-pulse delay-700"></div>
    
    <!-- Floating Particles -->
    <div class="absolute inset-0">
      <div class="absolute w-2 h-2 bg-primary rounded-full animate-float" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
      <div class="absolute w-3 h-3 bg-primary rounded-full animate-float" style="top: 40%; right: 15%; animation-delay: 3s;"></div>
      <div class="absolute w-2 h-2 bg-primary rounded-full animate-float" style="bottom: 30%; left: 30%; animation-delay: 6s;"></div>
      <div class="absolute w-4 h-4 bg-primary rounded-full animate-float" style="top: 60%; left: 70%; animation-delay: 9s;"></div>
    </div>
  </div>

  <!-- Main Card -->
  <div class="relative w-full max-w-md mx-auto my-8 px-4 py-12">
    <div class="bg-card backdrop-blur-2xl border border-border rounded-3xl shadow-2xl p-10 animate-fade-in-up animate-glow">
      
      <!-- Logo -->
      <div class="text-center mb-6">
        <img src="assets/logo.png" alt="MyFigPoint Logo" class="logo-header rounded-full object-contain mx-auto">
        <p class="text-primary font-bold mt-2 text-base">MyFigPoint</p>
        <p class="text-text mt-1 text-base">Join thousands earning real money daily</p>
      </div>

      <!-- Social Login -->
      <div class="space-y-4 mb-8">
        <button class="w-full bg-card hover:bg-primary/10 border border-border text-text py-4 rounded-2xl font-semibold transition flex items-center justify-center gap-3">
          <img src="https://www.google.com/favicon.ico" class="w-5 h-5" alt="Google">
          Continue with Google
        </button>
        <button class="w-full bg-card hover:bg-primary/10 border border-border text-text py-4 rounded-2xl font-semibold transition flex items-center justify-center gap-3">
          <i class="fab fa-apple text-2xl"></i>
          Continue with Apple
        </button>
      </div>

      <div class="relative text-center mb-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-border"></div>
        </div>
        <span class="relative bg-card px-4 text-text">or sign up with email</span>
      </div>

      <!-- Form -->
      <form id="signupForm" class="space-y-6">
        <div>
          <input 
            type="text" 
            name="full_name"
            placeholder="Full Name" 
            required
            class="form-input w-full px-6 py-5 rounded-2xl"
          />
        </div>

        <div>
          <input 
            type="email" 
            name="email"
            placeholder="Email Address" 
            required
            class="form-input w-full px-6 py-5 rounded-2xl"
          />
        </div>

        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Create Password" 
            required
            class="form-input w-full px-6 py-5 pr-14 rounded-2xl"
          />
          <button type="button" onclick="togglePassword()" class="absolute right-5 top-5 text-text hover:text-primary">
            <i id="eyeIcon" class="fas fa-eye"></i>
          </button>
        </div>

        <!-- Password Strength -->
        <div class="h-2 bg-gray-700 rounded-full overflow-hidden">
          <div id="strengthBar" class="h-full w-0 transition-all duration-500"></div>
        </div>
        <p id="strengthText" class="text-sm text-text text-right">Enter a strong password</p>

        <!-- Referral Code (Optional) -->
        <div>
          <input 
            type="text" 
            name="referral_code"
            placeholder="Referral Code (Optional)" 
            class="form-input w-full px-6 py-5 rounded-2xl"
          />
          <p class="text-xs text-text mt-2">Use a friend's code to get bonus points!</p>
        </div>

        <!-- Role Selection -->
        <div class="flex gap-4">
          <label class="flex-1">
            <input type="radio" name="role" value="user" checked class="hidden peer">
            <div class="bg-card peer-checked:bg-primary/20 border border-border peer-checked:border-primary rounded-2xl p-5 text-center cursor-pointer transition">
              <i class="fas fa-user text-3xl mb-3 block text-primary"></i>
              <span class="font-bold text-text">User</span>
              <p class="text-xs text-text mt-1">Earn points & cash</p>
            </div>
          </label>
          <label class="flex-1">
            <input type="radio" name="role" value="partner" class="hidden peer">
            <div class="bg-card peer-checked:bg-primary/20 border border-border peer-checked:border-primary rounded-2xl p-5 text-center cursor-pointer transition">
              <i class="fas fa-handshake text-3xl mb-3 block text-primary"></i>
              <span class="font-bold text-text">Partner</span>
              <p class="text-xs text-text mt-1">Promote & earn more</p>
            </div>
          </label>
        </div>

        <!-- Submit -->
        <button 
          type="submit"
          class="btn-primary w-full font-bold text-xl py-6 rounded-2xl shadow-2xl transform hover:scale-105 transition duration-300"
        >
          Create Free Account
        </button>
      </form>

      <!-- Theme Toggle -->
      <div class="flex justify-center mt-6">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <p class="text-center mt-8 text-text">
        Already have an account? 
        <a href="login.html" class="text-primary font-bold hover:underline">Sign In</a>
      </p>

      <p class="text-center text-xs text-text mt-6">
        By signing up, you agree to our <a href="#" class="underline text-primary">Terms</a> and <a href="#" class="underline text-primary">Privacy Policy</a>
      </p>
    </div>
  </div>

  <script>
    // Password toggle
    function togglePassword() {
      const pass = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (pass.type === 'password') {
        pass.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        pass.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Password strength
    document.getElementById('password').addEventListener('input', function() {
      const val = this.value;
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');
      
      let strength = 0;
      if (val.length >= 8) strength += 20;
      if (val.match(/[a-z]/) && val.match(/[A-Z]/)) strength += 20;
      if (val.match(/[0-9]/)) strength += 20;
      if (val.match(/[^a-zA-Z0-9]/)) strength += 20;
      if (val.length >= 12) strength += 20;

      strengthBar.style.width = strength + '%';
      
      if (strength < 40) {
        strengthBar.className = 'h-full bg-red-500 transition-all';
        strengthText.textContent = 'Weak';
        strengthText.className = 'text-sm text-red-400 text-right';
      } else if (strength < 80) {
        strengthBar.className = 'h-full bg-yellow-500 transition-all';
        strengthText.textContent = 'Medium';
        strengthText.className = 'text-sm text-yellow-400 text-right';
      } else {
        strengthBar.className = 'h-full bg-green-500 transition-all';
        strengthText.textContent = 'Strong!';
        strengthText.className = 'text-sm text-green-400 text-right font-bold';
      }
    });

    // Form submit with confetti
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const fullName = this.querySelector('input[name="full_name"]').value;
      const email = this.querySelector('input[name="email"]').value;
      const password = this.querySelector('input[name="password"]').value;
      const referralCode = this.querySelector('input[name="referral_code"]').value;
      const role = this.querySelector('input[name="role"]:checked').value;
      
      // Simple validation
      if (!fullName || !email || !password) {
        alert('Please fill in all required fields');
        return;
      }
      
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }
      
      // Prepare data for backend
      const submitButton = this.querySelector('button[type="submit"]');
      const originalText = submitButton.innerHTML;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Account...';
      submitButton.disabled = true;
      
      const data = {
        full_name: fullName,
        email: email,
        password: password,
        referral_code: referralCode,
        role: role
      };
      
      // Send signup request to backend
      fetch('/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          // Store user data
          if (data.user) {
            localStorage.setItem('userName', data.user.full_name);
            localStorage.setItem('userEmail', data.user.email);
          }
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
          });
          window.location.href = 'dashboard.html';
        } else {
          alert('Registration failed: ' + (data.message || 'Please try again'));
          submitButton.innerHTML = originalText;
          submitButton.disabled = false;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Registration failed. Please try again.');
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="assets/js/theme.js"></script>
  <script>
    // Add event listeners for social login buttons
    document.addEventListener('DOMContentLoaded', function() {
      const googleBtn = document.querySelector('.space-y-4.mb-8 button:first-child');
      const appleBtn = document.querySelector('.space-y-4.mb-8 button:last-child');
      
      if (googleBtn) {
        googleBtn.addEventListener('click', function(e) {
          e.preventDefault();
          // In a real implementation, this would redirect to Google OAuth
          console.log('Google login initiated');
          // For demo purposes, we'll just show a loading state
          const originalHTML = this.innerHTML;
          this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Connecting...';
          this.disabled = true;
          
          // Simulate API call delay
          setTimeout(() => {
            this.innerHTML = originalHTML;
            this.disabled = false;
            // Show a more subtle notification
            const notification = document.createElement('div');
            notification.className = 'mt-4 p-3 bg-blue-100 text-blue-800 rounded-lg text-center';
            notification.textContent = 'Google login would connect in a real implementation. Please use email signup for now.';
            this.parentNode.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
              if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
              }
            }, 3000);
          }, 1500);
        });
      }
      
      if (appleBtn) {
        appleBtn.addEventListener('click', function(e) {
          e.preventDefault();
          // In a real implementation, this would redirect to Apple OAuth
          console.log('Apple login initiated');
          // For demo purposes, we'll just show a loading state
          const originalHTML = this.innerHTML;
          this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Connecting...';
          this.disabled = true;
          
          // Simulate API call delay
          setTimeout(() => {
            this.innerHTML = originalHTML;
            this.disabled = false;
            // Show a more subtle notification
            const notification = document.createElement('div');
            notification.className = 'mt-4 p-3 bg-blue-100 text-blue-800 rounded-lg text-center';
            notification.textContent = 'Apple login would connect in a real implementation. Please use email signup for now.';
            this.parentNode.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
              if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
              }
            }, 3000);
          }, 1500);
        });
      }
    });
  </script>
</body>
</html>
