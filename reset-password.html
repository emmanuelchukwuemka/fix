<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFigPoint - Reset Password</title>

  <!-- Tailwind + Inter Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            primary: '#FD6606',
            secondary: '#012E03'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="bg-background text-text min-h-screen flex items-center justify-center p-4 relative overflow-auto">
  <!-- Animated Background -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-0 left-0 w-96 h-96 bg-primary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-secondary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse delay-1000"></div>
  </div>

  <div class="max-w-md w-full">
    <div class="text-center mb-10">
      <img src="assets/logo.png" alt="MyFigPoint Logo" class="mx-auto h-20 w-auto rounded-full">
      <h1 class="mt-6 text-3xl font-extrabold">Reset Password</h1>
      <p class="mt-2 text-gray-600 dark:text-gray-400">
        Enter your new password below.
      </p>
    </div>

    <div class="card rounded-3xl p-8 shadow-2xl">
      <form id="resetPasswordForm">
        <input type="hidden" id="token" name="token" value="">
        
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium mb-2">New Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              minlength="6"
              class="form-input w-full px-6 py-5 pr-14 rounded-2xl"
              placeholder="••••••••"
            />
            <button type="button" onclick="togglePassword('password')" class="absolute right-5 top-5 text-text hover:text-primary">
              <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
          </div>
          <p class="mt-2 text-sm text-gray-500">Must be at least 6 characters long</p>
        </div>

        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm New Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required 
              minlength="6"
              class="form-input w-full px-6 py-5 pr-14 rounded-2xl"
              placeholder="••••••••"
            />
            <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-5 top-5 text-text hover:text-primary">
              <i class="fas fa-eye" id="confirmEyeIcon"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary w-full font-bold text-xl py-5 rounded-2xl shadow-2xl transform hover:scale-105 transition duration-300">
          Reset Password
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="login.html" class="text-primary font-bold hover:underline">&larr; Back to Login</a>
      </div>
    </div>

    <!-- Success Message (Hidden by default) -->
    <div id="successMessage" class="card rounded-3xl p-8 shadow-2xl mt-6 hidden">
      <div class="text-center">
        <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
        <h3 class="text-2xl font-bold mb-2">Password Reset Successfully</h3>
        <p class="text-gray-600 dark:text-gray-400">
          Your password has been changed successfully.
        </p>
        <a href="login.html" class="mt-6 inline-block btn-primary font-bold py-3 px-6 rounded-xl">
          Sign In Now
        </a>
      </div>
    </div>

    <!-- Error Message (Hidden by default) -->
    <div id="errorMessage" class="card rounded-3xl p-8 shadow-2xl mt-6 bg-red-600/20 border border-red-500/30 hidden">
      <div class="text-center">
        <i class="fas fa-exclamation-circle text-red-500 text-5xl mb-4"></i>
        <h3 class="text-2xl font-bold mb-2 text-red-400">Reset Failed</h3>
        <p class="text-gray-300" id="errorText">
          Invalid or expired reset token.
        </p>
        <a href="forgot-password.html" class="mt-6 inline-block text-primary font-bold hover:underline">
          Request New Reset Link
        </a>
      </div>
    </div>
  </div>

  <script>
    // Password toggle
    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const eyeIcon = fieldId === 'password' ? document.getElementById('eyeIcon') : document.getElementById('confirmEyeIcon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Get token from URL
    function getTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    // Form submission
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const token = getTokenFromUrl() || document.getElementById('token').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const button = this.querySelector('button[type="submit"]');
      const originalText = button.innerHTML;
      
      // Validation
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }
      
      // Loading state
      button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Resetting...';
      button.disabled = true;
      
      // Send request to backend
      fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.includes('success')) {
          // Show success message
          document.getElementById('resetPasswordForm').closest('.card').classList.add('hidden');
          document.getElementById('successMessage').classList.remove('hidden');
        } else {
          // Show error message
          document.getElementById('errorText').textContent = data.message || 'Password reset failed';
          document.getElementById('resetPasswordForm').closest('.card').classList.add('hidden');
          document.getElementById('errorMessage').classList.remove('hidden');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('errorText').textContent = 'An error occurred. Please try again.';
        document.getElementById('resetPasswordForm').closest('.card').classList.add('hidden');
        document.getElementById('errorMessage').classList.remove('hidden');
        button.innerHTML = originalText;
        button.disabled = false;
      });
    });

    // Set token when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const token = getTokenFromUrl();
      if (token) {
        document.getElementById('token').value = token;
      } else {
        // Show error if no token provided
        document.getElementById('resetPasswordForm').closest('.card').classList.add('hidden');
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('errorText').textContent = 'No reset token provided. Please request a new password reset link.';
      }
    });
  </script>
  <script src="assets/js/theme.js"></script>
  
  <!-- Fixed Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>
</body>
</html>
